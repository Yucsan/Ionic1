<ion-header>

  <ion-toolbar>
 
    <ion-title>Ingresar Datos</ion-title>
 
  </ion-toolbar>
 
 </ion-header>
 
 
 <ion-content class="ion-padding">
 
  <ion-item>
 
    <ion-label position="floating">Nombre</ion-label>
 
    <ion-input [(ngModel)]="data.name" type="text" placeholder="Ingresa tu nombre"></ion-input>
 
  </ion-item>
 
 
  <ion-item>
 
    <ion-label position="floating">Edad</ion-label>
 
    <ion-input [(ngModel)]="data.age" type="number" placeholder="Ingresa tu edad"></ion-input>
 
  </ion-item>
 
 
  <ion-button expand="block" (click)="sendData()">Enviar Datos</ion-button>
 
 </ion-content>
