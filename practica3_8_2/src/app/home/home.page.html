<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     PAGINA HOME CIUDADES DEL JSON
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Ciudades </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let ciudad of ciudades; let i = index" [routerLink]="['/hoteles', i]">
      {{ ciudad.ciudad }}
    </ion-item>
  </ion-list>

  
</ion-content>
