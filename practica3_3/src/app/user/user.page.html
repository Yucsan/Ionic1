<ion-header>

  <ion-toolbar>
 
    <ion-title>User Details</ion-title>
 
  </ion-toolbar>
 
 </ion-header>
 
 
 <ion-content padding>
 
  <h2>User Information</h2>
 
  <p>Username: {{ user.username }}</p>
 
  <p>Name: {{ user.name }}</p>
 
  <p>Last name: {{ user.lastname }}</p>
 
  <p>Email: {{ user.email }}</p>
 
  <p>Gender: {{ user.gender }}</p>
 
  <p>Extra number: {{ numero }}</p>
 
 </ion-content>
