<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select placeholder="Seleccione producto" [(ngModel)]='codigoSeleccionado'
        (ionChange)="seleccionadoProducto($event)">
        <span *ngFor="let producto of productos">
          <ion-select-option value={{producto.codigo}}>{{producto.descripcion}}</ion-select-option>
        </span>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let lineaDetalle of lineasDetalle; let i=index">
      <span class="my-label">{{lineaDetalle.codigo}}</span>
      <span class="my-label">{{lineaDetalle.descripcion}} -</span>
      <span class="my-label">{{lineaDetalle.unidades}} -</span>
      <span class="my-label">{{lineaDetalle.pvp}} -</span>
      <span class="my-label">{{lineaDetalle.total}} -</span>
      <ion-button (click)="pedirConfirmacionBorrado(i)">
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>

<!-- el atributo slot se utiliza para indicar donde colocamos lo que queremos mostrar, donde hay varios valores posibles pero sobre todo utilizaremos start (a la izquierda de la pÃ¡gina) y end (a la derecha)-->

      <ion-label slot="end">Total: {{total}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
