<ion-header>
  <ion-toolbar>
    <ion-title>Hoteles en {{ city?.ciudad }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="city">
    <ion-card-header>
      <ion-card-title>{{ city.ciudad }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let hotel of hoteles; let j = index" [routerLink]="['/reviews', cityIndex, j]">
      {{ hotel.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
